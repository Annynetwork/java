---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  ports:
  - name: https
    port: 8443
  selector:
    app: keycloak
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:17.0.1
        args: ["start"]
        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "admin"
        - name: KC_PROXY
          value: "edge"
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HTTP_ENABLED
          value: "false"
        - name: KC_HTTPS_PORT
          value: "8443"
        - name: KC_HTTPS_PROTOCOLS
          value: "TLSv1.3,TLSv1.2"
        - name: KC_HTTPS_CERTIFICATE_FILE
          value:
          - name: keycloak
            secret:
              secretName: localdomain-tls
        - name: KC_HTTPS_CERTIFICATE_KEY_FILE
          value:
          - name: keycloak
              secret:
                secretName: localdomain-tls
        ports:
        - name: https
          containerPort: 8443
        readinessProbe:
          httpGet:
            path: /realms/master
            port: 8443
        volumeMounts:
        - name: keycloak
          mountPath: "/etc/ssl/certs/"
          readOnly: true
      volumes:
      - name: keycloak
        secret:
          secretName: localdomain-tls
