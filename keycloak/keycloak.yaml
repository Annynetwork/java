apiVersion: v1
kind: Service
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: keycloak
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:17.0.1
        args: ["start-dev"]
        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "admin"
        - name: KC_PROXY
          value: "edge"
        
    volumeMounts:
    - name: foo
      mountPath: "/etc/ssl/"
      readOnly: true 
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /mnt/d/All/java/tomcat/spring-maven-sample/
            port: 8080
  volumes:
  - name: ssl
    secret:
      secretName: example-com-tls1
      optional: false
